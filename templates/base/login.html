{% extends 'base/main.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello please Log in</title>
</head>
<body>
{% block content %}
    <h1>Login</h1>
    <form action="" method="POST">
        <table>
            {% csrf_token %}
            {{ form.as_table }}

            <tr>
                <td colspan="2" align="right">
                    <input type="submit" value="Login">
                </td>
            </tr>
        </table>
    </form>

    <p>Don't have an acount ? <a href="{% url 'sign-up' %}">Sign Up</a></p>
{% endblock content %}
</body>
</html>
